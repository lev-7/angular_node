<mat-card>
  <form submit="onAddPost(postForm)" #postForm="ngForm">
    <mat-form-field>
      <label for="txtInput">Enter Title</label><br>
        <input
          matInput
          type="text"
          ngModel
          name="'title"
          required
          #title="ngModel"
        >
            <mat-error *ngIf="title.invalid">Please enter a Post title</mat-error>
    </mat-form-field>
      <mat-form-field>
          <label for="txtInput">Enter Content</label><br>
          <textarea
            matInput
            ngModel
            name="content"
            rows="6"
            required
            #content="ngModel"></textarea>
            <mat-error *ngIf="content.invalid">Please enter a Post content</mat-error>
      </mat-form-field>
      <button
          color="primary"
          mat-raised-button
          type="submit"
          >Save Post
      </button>
  </form>
</mat-card>
